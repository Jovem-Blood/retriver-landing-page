<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Landing Page</title>
	<link href="css/style.css" rel="stylesheet">
	<script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	<link rel="manifest" href="assets/site.webmanifest">
	<link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<body class="light">
	<nav class="navbar">
		<a class="nav-logo" href="#banner">
			<img src="/assets/logo.webp"
				alt="uma simples inlustração de um cachorro de pelos dourados com a língua para fora">
		</a>
		<div class="mobile-toggle-button">
			<button onclick="toggleMobileNav()">
				<span class="iconify" data-icon="mdi-hamburger-menu"></span>
			</button>
		</div>
		<ul class="nav-links">
			<li>
				<a href="#fot">Sobre</a>
			</li>
			<li>
				<a href="#">Serviços</a>
			</li>
			<li>
				<a href="#">Produtos</a>
			</li>
		</ul>

		<div class="mobile-navigation-links" id="mobile-nav">
			<button onclick="toggleMobileNav()">
				<span class="iconify" data-icon="mdi-close"></span>
			</button>
			<a href="#banner">
				<img class="logo-mobile-image" src="/assets/mobile-logo.webp"
				alt="uma simples inlustração de um cachorro de pelos dourados com a língua para fora">
			</a>
			<ul class="mobile-links">
				<li>
					<a href="#">Sobre</a>
				</li>
				<li>
					<a href="#">Serviços</a>
				</li>
				<li>
					<a href="#">Produtos</a>
				</li>
			</ul>
		</div>
	</nav>

	<main style="height:400vh;">
		<section id="banner">
			<div class="banner-container">
				<div class="container-info">
					<h1 class="container-info__title">São Retriver</h1>
					<h2 class="container-info__subtitle">
						<span class="text-p">Veterinária</span> & PetShop
					</h2>
					<p class="container-info__description">Cuidamos do seu pet da melhor forma possível!</p>
				</div>
			</div>
		</section>

		<section id="about">
			<article>

				<aside>

				</aside>
			</article>
		</section>

	</main>

	<footer id="fot">
		<h1>I'm The footer</h1>
	</footer>
</body>
<script src="js/main.js"></script>

</html>
